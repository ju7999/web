<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML+CSS</title>
        <style>
            /* 선택자 {속성: 값;} */
            /* 
             id
             class
             태그
             전체
             그룹

             하위(자식,손자): 부모  하위(전부)_가운데 공백한칸뛰기
             자식: 부모> 자식
             인접형제: 형+제
             형제: 형~제  (~:틸더 /물결표시)
            */

            .main1 div {border: 1px solid red;}
            .main2>li {border: 1px solid red;}
            

        </style>
    </head>

    <body>
        <h1>선택자</h1>
        <h2>후손 선택자: 공백</h2>
        <ul class="main1">
            <li>메뉴1
                <ul class="sub">
                    <li>서브1</li>
                    <li>서브2</li>
                </ul>
            </li>
            <div>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </div>
        </ul>

        <h2>자식 선택자: &gt; (html 7번 기호참고!)  </h2>
        <ul class="main2">
            
                <li>메뉴1
                    <ul class="sub">
                        <li>서브1</li>
                        <li>서브2</li>
                    </ul>
                </li>
            
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>

    </body>

</html>
