<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 값
          rgb(R, G, G)
          rgb(숫자, 숫자, 숫자)
          숫자는 0~255

          rgba(숫자, 숫자, 숫자, alpha)
          alpha: 0은 투명  1은 불투명

          속성: 값;
          opacity: 불투명도; (배경색,테두리,모든색 )
          값:0~1  0.5는50% (alpha와 동일한 값)
        */

        p {background-color:red;}
        /*  opacity: 글자색과 배경색 모두 0.5 */
        .op1 {opacity: 0.1;}
        /* alpha:글자색만 0.5  선택해서 투명도 조절하고 싶을때!! */
        .op2 {color: rgba(0,0,0,0.5)}

       

    </style>
</head>
<body>
    <h1>불투명도(opacity)</h1>
    <p class="op1">opacity는 불투명도로 0~1 사이 값이다.</p>
    <p class="op2">rgba(R,G,B,alpha) 여기서 alpha는 투명도로 0~1 사이 값이다.</p>
</body>
</html>
