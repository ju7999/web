<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            font-weight: 값;    (굵기)
            값: 숫자, 키워드
            키워드: normal, lighter, bold, bolder
            ★ normal=400; 기본보다 가늘게 400 이하로
            숫자: 100,200,300 ~ 900 (단위 없음.)

            폰트 종류에 따라 지원하는 굵기의 단계가 다를 수 있다. 
        */



        p:nth-of-type(1) {font-weight: normal;}
        p:nth-of-type(1) {font-weight: 400;}
        p:nth-of-type(2) {font-weight: bold;}
        p:nth-of-type(2) {font-weight: 700;}
        p:nth-of-type(3) {font-weight: 100;}
    </style>
</head>
<body>
    <h1>글꼴 굵기</h1>
    <p>기본</p>
    <p>굵게</p>
    <p>가늘게</p>
</body>
</html>
