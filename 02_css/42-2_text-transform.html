<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            text-transform: 영문의 대소문자 변환
             값: 
            none :없음을 뜻함/기본값
            uppercase :모두 대문자
            lowercase :모두 소문자
            capitalize :단어별 첫 글자 대문자
            
        */
        
       p:nth-of-type(1) {text-transform: none;}
       p:nth-of-type(2) {text-transform: uppercase;}
       p:nth-of-type(3) {text-transform: lowercase;}
       p:nth-of-type(4) {text-transform: capitalize;}
    </style>
</head>
<body>
    <h1>대소문자 변환</h1>
    <p >text-transform: none;</p>
    <p >text-transform: uppercase;</p>
    <p >text-transform: LOWERCASE;</p>
    <p >text-transform:capitalize;</p>
    <!-- 특수문자도 띄어쓰기로 인식해서 대문자로 바뀜 -->
</body>
</html>
