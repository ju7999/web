<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
       /* 

       가독성(可讀性)은 얼마나 쉽게 읽을 수 있는지를 나타내는 정도
    



               글꼴 유형
                1. sans-serif - 획x, 깨끗함, 현대적 -> 주로 웹
                2. serif - 획o, 우아함, 독창적 -> 주로 인쇄물
                3. monospace - 고정폭, 기계적
                4. cursive - 필기체
                5. fantasy - 장식
                
                
                */

    </style>
</head>
<body>
    <h1>글꼴 종류</h1>
    <p>serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
    <p class="ff">serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
</body>
</html>
