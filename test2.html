
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>미디어</h1>
    <p>video, audio, source, iframe</p>
   

    <h2>비디오</h2>

   
    <video autoplay muted loop>
        <source src="../assets/video/mov_bbb.mp4" type="video/mp4">
        <source src="../assets/video/mov_bbb.ogv" type="video/webm">
        <source src="../assets/video/mov_bbb.webm" type="video/ogg">
        당신의 브라우저는 video 태그를 지원하지 않습니다.
    </video>

    <video controls src="./../assets/video/mov_bbb.mp4"></video>
 

    <h2>유튜브</h2>
    
    <h2>오디오</h2>
   
    <audio controls>
        <source src="./../assets/audio/horse.mp3" type="audio/mpeg">
        <source src="./../assets/audio/horse.wav" type="audio/wav">
        <source src="./../assets/audio/horse.ogg" type="audio/ogg">
        당신의 브라우저는 audio 태그를 지원하지 않습니다.
    </audio>

    <audio controls src="./../assets/audio/Good_Morning!_Reed_Mathis.mp3"></audio>

    
    <audio autoplay loop src="./../assets/audio/Good_Morning!_Reed_Mathis.mp3"></audio>
</body>

</html>
