<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 복습</title>
</head>

<body>
  <h1>폼</h1>
  <h2>로그인페이지</h2>



  <form action="login.jsp">

    <label for="user_id"> 아이디: </label>
    <input type="text" id="user_id" name="user_id" requird placeholder="아이디를쓰세요">
    <label for="user_pw"> 비밀번호: </label>
    <input type="password" id="user_pw" name="user_pw" required><br><br>
  </form>


  <h2>검색창</h2>
  <input type="search">검색<br><br>
  전화번호<input type="tel" name="user_tel"><br><br>
  이메일<input type="email" name="user_email"><br><br>
  웹주소<input type="url" name="user_url">
  <hr>

  <input type="submit" value="전송"><br><br>
  <input type="reset" value="초기화"><br><br>
  <input type="button" value="버튼"><br><br>
  <input type="image" src="../assets/img_submit.gif" alt="더보기버튼" ><br><br>
  <input type="file" name="myfile">
  <hr>
<h2>검색창_button</h2>
  <button type="submit">회원가입</button>
  <button type="reset">초기화</button>
  <button type="button">버튼</button>
 

  <hr>

  <h2>회원가입</h2>
  <form action="member.jsp">
    <textarea name="rule" id="" cols="30" rows="10">
      저희 쇼핑몰을 이용해 주셔서 감사합니다
      늘 ㅇㅇㅇㅇㅇㅇ
    </textarea>
  </form>
<fieldset>
  <legend>당신이 원하는 과목을 선택해 주세요</legend>
   <label>
    <input type="checkbox" name="chk" value="html" checked>html</label>
    <input type="checkbox" name="chk" value="html" >css</label>
    <input type="checkbox" name="chk" value="html" >javascript</label>
    <input type="checkbox" name="chk" value="html" >jQuery</label>
</fieldset>
<fieldset>
  <legend>재수강을 원하시나요?</legend>
  <label><input type="radio" name="radiogroup" value="yes" checked >예 </label>
  <label><input type="radio" name="radiogroup" value="no" checked >아니요 </label>
 

</fieldset>


</html>
