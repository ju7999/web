<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width:100px;
      height:100px;
      background-color: yellow;
      animation-name: rotate;
      animation-duration: 0.5s;
      
    }

    div:nth-of-type(1) {animation-iteration-count: 3;}
    div:nth-of-type(2) {animation-iteration-count:infinite;}

    @keyframes rotate {
      0% {transform: : rotate(0deg);}
      100% {transform: :rotate(360deg);}
    }
  </style>
</head>
<body>

  <div></div>
  <div></div>
  
</body>
</html>
