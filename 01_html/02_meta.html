<!-- 
    태그이름과 속성명은 대소문자 구분안함_하지만 관례상 소문자
    내용이나 값 의 경우 대소문자 구분될수도 있다 
-->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

     <!-- 페이지 주제 정의 선택사항이지만 많이 사용 -->
     <meta name="subject" content="html 학습">

     <meta name="title" content="html의 메타 태그">
     <!-- 페이지 작성자 정의 선택사항이지만 많이 사용 -->
     <meta name="author" content="홍길동">
     <!-- 검색 엔진용 키워드 정의  선택사항이지만 많이 사용-->
     <meta name="keywords" content="html, meta, hong">
