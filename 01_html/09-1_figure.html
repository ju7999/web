<!-- img, figure, figcaption, map, area -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>이미지</h1>
    <p>img, figure, figcation, map, area</p>
    <!-- 
        <img>:이미지삽입
        <figure>:미디어 그룹핑
        <figcation>:캡션 (설명글)
        <map>,<area>:하나의 이미지에 둘 이상의 링크
     -->


    <h2>캡션 달기</h2>
    <figure>
        <a href="https://cokeplay.cocacola.co.kr/main" targer="_blank"><img src="../01_html/images/krisztian-matyas-5kS-6zE1KYQ-unsplash.jpg" alt="해질녘에 쓰러진 코카콜라"></a>
        <figcaption>해질녘에 쓰러진 코카콜라</figcaption>
    </figure>

    <h2>이미지 맵</h2>
    <!-- 좌표 찾기: https://www.image-map.net/ -->
    <p>컴퓨터, 핸드폰, 커피 잔을 클릭하여 새 페이지로 이동하고 주제에 대해 자세히 읽어보십시오.</p>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <!-- usemap 속성 값이 map name 속성 값과 같아야 한다 -->
    <img src="../01_html/images/workplace.jpg" alt="작업" usemap="#ㅇㅇㅇ" >

    <!-- 
        shape는 rect(사각형), circle(원), poly(다각형)
        coords는 좌표   
          가.rect: x1,y1,x2,y2
          나.circle: x,y,r(반지름)
          다.circle: x1,y1,x2,y2,x3,y3,x4,y4,x5,y5,x6,y6 ....

     -->

    <map name="ㅇㅇㅇ">
        <area target="_blank" alt="애플사" title="애플사" href="https://www.apple.com/kr/iphone/" coords="335,245,291,171"
            shape="rect">
        <area target="_blank" alt="스타벅스" title="스타벅스" href="https://www.starbucks.co.kr/index.do" coords="336,301,40"
            shape="circle">
        <area target="" alt="삼성" title="삼성" href="https://www.samsung.com/sec/"
            coords="34,44,275,42,267,188,273,347,31,344,45,183" shape="poly">
    </map>

      


</body>

</html>
