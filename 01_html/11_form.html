<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        /* 선택자 {속성:값;} */
        textarea {
            width: 400px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>폼</h1>
    <!-- 검색 영역: https://www.naver.com/ -->
    <!-- 로그인창: https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/ -->
    <!-- 회원가입:  https://nid.naver.com/user2/join/agree?lang=ko_KR&domain=www.naver.com -->
    <!-- 게시판: https://www.mega-mgccoffee.com/bbs/?bbs_category=1 -->
    <!-- <p>폼(양식)? 검색 창, 로그인 창, 회원가입, 게시판</p>
    <p>form, fieldset, legend, input, label, textarea, select, opation, optgroup, datalist</p> -->


    <!-- 
        <form>: 폼 요소를 그룹핑 !!필수사항
        <fieldset> : 그룹핑  선택사항!! css할때 사용
            legend> :그룹의 이름  선택사항!!
        <input> :다양한 입력상자 -한줄 텍스트
        <button>:버튼
        <label> :레이블 이름처리 !!필수사항
        <textarea> : 여러줄 텍스트
        <select> :목록
           <opation> :목록의 내용
           <optgroup> :목록의 내용을 그룹핑
        <datalist> :목록
           <opation>
           <optgroup>
     -->



    <h2>로그인 페이지</h2>
    <form action="login.jsp">
        <!-- for 속성값과 id속성 값이 일치해야 된다 -->
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id" required placeholder="아이디를쓰세요"><br>
        <label for="user_pw">비밀번호:</label>
        <input type="password" id="user_pw" name="user_pw" required><br>
        <input type="submit" value="로그인">
    </form>


    <h2>검색창</h2>
    <input type="search"> <input type="submit" value="검색"><br><br>



    <!-- value=버튼이름으로 버튼은 name필요없다-->


    <h2>회원가입페이지</h2>
    <form action="member.jsp">
        <!-- textarea 글씨 /줄바꿈도 가능/긴정보쓸대 사용 -->
        <!-- 글씨 블록잡고   tab 들여쓰기  shift+tab 들여쓰기 -->
        <!-- cols --한글은 1칸에 2정도  ex)50이면  숫자 50칸 으로된다 -->
        <!-- readonly--읽기전용으로_이거 안쓰면 지워진다 /방명록에는 쓰면안된다 -->
        <textarea name="rule" readonly>
여러분을 환영합니다.
네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.

네이버 서비스를 이용하시거나 네이버 서비스 회원으로 가입하실 경우 여러분은 본 약관 및 관련 운영 정책을 확인하거나 동의하게 되므로, 잠시 시간을 내시어 주의 깊게 살펴봐 주시기 바랍니다.
        </textarea><br>
        <!-- for의 속성의 값과 id속성 값이 같아야 한다 -->
        <!-- lavel 태그으 for 속성값과 id속성값은 같아야 한다 그래야 클릭시 커서 -->

        <label for="user_tel">전화번호</label>
        <input type="tel" name="user_tel" id="user_tel"><br>
        <label for="user_email">이메일</label>
        <input type="email" name="user_email" id="user_email"><br>


        <select name="com" id="com">
            <!-- optgrout 는 내용이 많을때 그룹지을때사용한다 -->
            <!-- selected 기본으로 맨처음 보여주게해주는거 -->

            <optgroup label="SKT">
                <option value="skt1">SKT1</option>
                <option value="skt2">SKT2</option>
            </optgroup>
            <optgroup label="KT">
                <option value="kt1">KT1</option>
                <option value="kt2">KT2</option>
            </optgroup>
            <optgroup label="LG U+" >
                <option value="lg u+1" selected>LG U+1</option>
                <option value="lg u+2">LG U+2</option>
            </optgroup>
        </select><br>
        <!-- datalist 버전5에서 새로 나온기능이라 자동완성이 안된다 -->
        <!-- datalist(select)와 다똑같다 다른점 input박스를 써줘야 표시가 된다  -->
        <!-- input → list써주고 datalist id와 연결/ id속성값은 같아야 한다 -->
        <!-- select-목록에서만 사용가능 -->
        <!-- datalist -- 목록외에 원하는걸 적을수도있다 입력박스+목록박스/콤보박스 -->
        <!-- 이메일은 마지막에 @ -->
        <label for="user_in2">본인 확인 이메일</label>
        <input type="text" name="user_in2" id="user_in2">@
        <input type="text" list="mail" name="user_domain" placeholder="직접입력"> 
        <datalist id="mail">
            <option value="naver.com">naver.com</option>
            <option value="google.com">google.com</option>
            <option value="daum.net">daum.net</option>
        </datalist>

        <!-- 선택하고싶은만큼 .이름은 원하는대로 -->
        <!-- value= DB에전송될값컴퓨터가 읽는거_체크한것만.checked-미리선택해놓는옵션 -->
        <fieldset>
            <legend>당신이 원하는 과목을 선택해주세요</legend>
            <label><input type="checkbox" name="chkgroup" value="html" checked> html</label>
            <label><input type="checkbox" name="chkgroup"> css</label>
            <label><input type="checkbox" name="chkgroup"> javascript</label>
            <label><input type="checkbox" name="chkgroup"> jQuery</label>
        </fieldset>

        <!-- 여러개 중에 1개 선택 .이름은 원하는대로 name로 그룹을해서 선택한개만 하게 됨-->
        <!-- checked-미리 옵션체크해놓음 -->


        <fieldset>
            <label><input type="radio" name="radiogroup" value="yes" checked>예</label>
            <label><input type="radio" name="radiogroup" value="no">아니오</label><br>
            <button type="submit">인증요청</button>
        </fieldset>
    </form>

</body>


</html>
