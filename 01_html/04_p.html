<!-- p, br,hr, pre -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>단락</h1>
    <!--  art +w -약어로 랩핑  -->
    <p>단락(paragraph)이란 하나 이상의 문장이 모여서 단락(문단)을 구성한다. 한 칸이상의 공백을 한 칸으로 인식한다.</p> 
    <!-- 수평선:콘텐츠 구분선 -->
    <hr>
    <p>단락(paragraph)이란 하나 이상의 문장이 모여서 단락(문단)을 구성한다. <br> 한 칸이상의 공백을 한 칸으로 인식한다.</p> 
    <!-- 2칸이상의 공간을 1칸으로 인식한다 -->
    <!-- pre 보이는그대로 보여지는 단락표현 / 잘사용하기않는다 css로 표현추천 -->
   <hr>
    <pre>단락(paragraph)이란 하나 이상의 문장이 모여서 단락(문단)을 구성한다.  
         한 칸이상의 공백을 한 칸으로 인식한다.</pre> 
      

</body>
</html>
