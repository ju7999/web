<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        /* igrame은 기본 테두리가 있다 .보통은 제거해서 사용한다 */
        iframe {
            width: 985px;
            height: 554px;
            /* 테두리 제거 */
            border: none;
        }
            img {
                width: 300px;
                height: 200px;}
        
    </style>
</head>

<body>
    <h1>미디어</h1>
    <p>video, audio, source, iframe</p>
    <h2>이미지</h2>
    <!-- img src="경로/파일명" alt="대체텍스트"> -->
    <img src="./images/krisztian-matyas-5kS-6zE1KYQ-unsplash.jpg" alt="코카콜라" title="코카콜라">

    <!-- 
        <video> 
            <source src="비디오경로" type="video/mp4"> 
        </video>  
        <audio> 
        </audio> 
        <source> 
             <source> 
        <iframe></iframe> 
    -->

    <h2>비디오</h2>

    <!-- 비디오와 오디오의 선택속성 (이미지는아님)
     
    자동 플레이 autoplay 과 muted(소리끄기)를 함께 사용한다 
    무한반복 loop  https://www.daewooenc.com/ 백그라운드 동영상무한재생할때 → autoplay muted loop
    컨트롤바: controls 
    -->
    <!-- 비디오: mp4(고품질), webm(고품질저작권없는 권장하는), ogv(앞에보다 품질이 떨어짐) -->
    <!-- 상위폴더위치라서 ../으로설정 -->
    <!-- Global 속성: title ,id , class (아무곳이나 사용할수있는 속성) -->
    <video autoplay muted loop title="Big Buck Bunny">
        <source src="../assets/video/mov_bbb.mp4" type="video/mp4">
        <source src="../assets/video/mov_bbb.ogv" type="video/webm">
        <source src="../assets/video/mov_bbb.webm" type="video/ogg">
        당신의 브라우저는 video 태그를 지원하지 않습니다.
    </video>

    <video controls src="./../assets/video/mov_bbb.mp4"></video>


    <h2>유튜브</h2>
    <!-- https://www.youtube.com/ -->
    <!-- https://www.youtube.com/embed/YE7VzlLtp-4 -->
    <!-- https://developers.google.com/youtube/player_parameters?hl=ko -->
    <!-- https://caniuse.com/     -->


    <!-- 
        <iframe src="외부파일"></iframe>    내용없이 종료태그가 있다
     -->
    <!-- width="708" height="398" -->
    <iframe src="https://www.youtube.com/embed/YE7VzlLtp-4" title="Big Buck Bunny"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <h2>오디오</h2>
    <!-- 오디오: mp3(음악), wav(효과음),ogv -->


    <!-- mp3 고품질  wav효과음 -->
    <audio controls>
        <source src="./../assets/audio/horse.mp3" type="audio/mpeg">
        <source src="./../assets/audio/horse.wav" type="audio/wav">
        <source src="./../assets/audio/horse.ogg" type="audio/ogg">
        당신의 브라우저는 audio 태그를 지원하지 않습니다.
    </audio>

    <audio controls src="./../assets/audio/Good_Morning!_Reed_Mathis.mp3"></audio>

    <!-- 배경음악  -->
    <audio autoplay loop src="./../assets/audio/Good_Morning!_Reed_Mathis.mp3"></audio>
</body>

</html>
